<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment</title>
    <style>
        table {
            border-collapse: collapse; /* Combine borders */
            width: 50%; /* Table width */
            border-radius: 10px 10px 0 0; /* Rounded corners for the table */
            overflow: hidden; /* Ensure rounding affects content */
            position: relative; /* For positioning the green bottom border */
        }

        tr, th, td {
            padding: 5px; /* Cell padding */
            text-align: left; /* Text alignment */
            border: none; /* Remove all borders from cells */
        }

        th {
            background-color: #4CAF50; /* Header background color */
            color: white; /* Header text color */
        }

        /* Horizontal borders for cells */
        tr:not(:first-child) td {
            border-top: 1px solid #ddd; /* Horizontal border above each cell */
        }

        /* Bottom border for the table */
        table::after {
            content: '';
            display: block;
            height: 3px; /* Height of the green bottom border */
            background-color: #4CAF50; /* Green color */
            position: absolute; /* Position it at the bottom */
            left: 0; /* Align to the left */
            right: 0; /* Align to the right */
            bottom: 0; /* Position it at the bottom of the table */
        }

        /* Additional styling for the Sally row */
        .sally {
            background-color: lightgray; /* Background color for Sally's row */
            color: #4CAF50; /* Text color for Sally's row */
        }
    </style>
</head>
<body>

    <h1>Leaderboard</h1>

    <table>
        <tr class="sk">
            <th>Rank</th>
            <th>Name</th>
            <th>Points</th>
            <th>Team</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Stanley</td>
            <td>79</td>
            <td>Arsenal</td>
        </tr>
        <tr class="sally">
            <td>2</td>
            <td>Sally</td>
            <td>76</td>
            <td>Man-U</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Nick</td>
            <td>75</td>
            <td>Chelsea</td>
        </tr>
    </table>

</body>
</html>
