<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
     ol{
         list-style-type: lower-roman;
     }
    ul{
        list-style-type: upper-roman;
    }
    ol>li{
       color:black;
        background-color: blue;
        }
    ol>li:hover{
        background-color:green
    }

    </style>
</head>
<body>
    <h3> Html Lists </h3>

    <p>Ordered lists</p>

    <ol>
        <li>Arsenal</li>
        <li>Man U</li>
        <li>Chelsea</li>

    </ol>

     <p>Unordered Lists </p>

    <ul>
        <li>Arsenal</li>
        <li>Man U</li>
        <li>Chelsea</li>


    </ul>



</body>
</html>
